<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    <input type="number" name="" id="vel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    
    
    <script>
        function calcular(){
            var vel = window.document.querySelector('input#vel')
            var conversao = Number(vel.value)
            res.innerHTML = `Sua velocidade atual é de ${conversao}Km/h`
            if (conversao > 60) {
                res.innerHTML += `<p>Você está indo rápido demais</p>`
            } else {
                res.innerHTML += `<p>Velocidade no limite permitido, continue o percurso!</p>`
            }
        }
    </script>
</body>
</html>
